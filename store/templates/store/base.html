<!doctype html>
{% load static %}
<html lang="en">
<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet"  type="text/css" href="{% static 'css/base.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
</head>

<body>
    <nav class="navbar navbar-expand-lg "> <!--inizio navbar -->
  <a class="navbar-brand" href="{% url 'store' %}"><img src="{% static 'immagini/logo.png' %}" width=auto height="100"></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button> <!--controllare-->

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'store' %}">Store <span class="sr-only">
            </span>
            </a>
          </li>
        </ul>
          <div class="form-inline my-2 my-lg-0"><!-- form allineato con margine 2 no margine verticale (0)-->
              <a href="#"class="btn btn-warning">Accedi</a>
              <a href="{% url 'cart' %}">
                 <img id= "cart-icon" src="{% static 'immagini/cart.png' %}" ></a>
              </a>
              <p id="cart-total">{{ order.get_cart_items }}</p> <!--mettere link cart Items-->
          </div>
      </div>
    </nav> <!-- bootstrap navbar-->

    <div class="container"><!--container di bootstrap-->
        {% block content %}{% endblock %}
    </div>

<!--Lista di script che da mettere-->
</body>
</html>
